<!DOCTYPE html>
<html>
    <link href="./loginCss.css" rel="stylesheet">
    <script src="./login.js"></script>
   
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
  
          <!-- Bootstrap link -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <title>Cerina Log-In Page</title>
    </head>
    <header class="logo">
        <h1 id="CS"><img src="https://www.cerinastudio.com/wp-content/uploads/2020/01/header_logo.png"></h1>
    </header>    
    <body class="body">

        <div class="row">

            <div class="col container item-1"> 

                <p id="hcontent">Build your bot without any coding.</p>

            </div>

            <div class="col container item-2">
                <form class="mainCS" name="myform">
                    
                                   
                 <label for="username"></label> 
                 <input id="username" type="text" name="username" placeholder="Username" >
                 <br></br>
                
               
                 <label for="password"></label>
                 <input type="password" id="password" name="password" placeholder="Password" onkeyup="pswdfunction()"
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                 title="*Must contain atleast one Upper case and lower case letter *One number and 8 or more characters.">

                 <br></br>

                 <button class="btn btn-outline-dark" type="button" id="login" onclick="loginfunction()"><b>Log In</b></button> 
                 <br></br>

                 <input type="checkbox" name="RememberMe" id="RememberMe">
                 <label for="RememberMe">Remember Me</label>

                 <!-- <a href="  " id="forgotpswrd">Forgot Password?</a> -->

                 <br></br>

                 <hr>
    
                </form>       
            
            </div>

        </div>
    
    </body>

</html>
